<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galary</title>
    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-gallery">
        <div class="image-container">
          <img src="./img1.jpg" alt="Image 1" class="gallery-image">
          <div class="image-caption">A Beautiful Holiday</div>
        </div>
        <div class="image-container">
          <img src="./img2.jpg" alt="Image 2" class="gallery-image">
          <div class="image-caption">A well designed dining room</div>
        </div>
        <div class="image-container">
          <img src="./img3.jpg" alt="Image 3" class="gallery-image">
          <div class="image-caption">Eggs in the eyes</div>
        </div>
      </div>
</body>
</html>
